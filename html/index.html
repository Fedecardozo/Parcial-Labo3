     <main>
      <fieldset class="fieldset-form">
        <h2 class="h2-form">INFORMACIÓN DEL MONSTRUO</h2>
        <form action="" class="form-contenedor">
          <div class="inputs-contenedor">
            <label for="nombre"><img src="../icon/calabaza.png" alt="calabaza" class="icon-img" /> Nombre</label>
            <input type="text" id="nombre" placeholder="Ingrese nombre" />
          </div>

          <div class="inputs-contenedor">
            <label for="alias"><img src="../icon/murcielago.png" alt="murcielago" class="icon-img" /> Alias</label>
            <input type="text" id="alias" placeholder="Ingrese Alter-Ego" />
          </div>

          <div class="div-form">
            <label><img src="../icon/pocion.png" alt="pocion" class="icon-img" />Defensa</label>
            <div class="div-rdo">
              <input type="radio" name="defensa" id="estaca" checked />
              <label for="estaca">Estaca</label>
            </div>

            <div class="div-rdo">
              <input type="radio" name="defensa" id="plata" />
              <label for="plata">Plata</label>
            </div>

            <div class="div-rdo">
              <input type="radio" name="defensa" id="crucifijo" />
              <label for="crucifijo">Crucifijo</label>
            </div>

            <div class="div-rdo">
              <input type="radio" name="defensa" id="pocion" />
              <label for="pocion">Pocion</label>
            </div>
          </div>

          <div class="inputs-contenedor">
            <label for="miedo"><img src="../icon/zombi.png" alt="zombi" class="icon-img" /> Miedo</label>
            <input type="range" id="miedo" />
          </div>

          <div class="inputs-contenedor">
            <label for="tipo"><img src="../icon/fantasma.png" alt="fantasma" class="icon-img" /> Tipo</label>
            <select id="selectTipo" class="hover"></select>
          </div>

          <input type="submit" value="Guardar" class="boton hover" />
        </form>
      </fieldset>
    </main>
