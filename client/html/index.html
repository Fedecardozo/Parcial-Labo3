<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Hallowen</title>
    <!-- <script type="module" src="../js/script.js"></script> -->
    <link rel="stylesheet" href="../../server/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script type="module" src="../js/index.js"></script>
  </head>
  <body>
    <header>
      <a href="./index.html" class="logo">
        <img src="../img/logo.png" alt="logo" />
      </a>
      <nav>
        <ul class="navbar">
          <li><a href="./index.html" class="ancla">HOME</a></li>
          <li><a class="ancla" id="getMonstruos">MONSTRUOS</a></li>
          <li><a class="ancla" href="#">BLOG</a></li>
          <li><a class="ancla" href="#">CONTACTO</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h2 class="h2-main">CRUD MONSTRUOS</h2>
      <fieldset class="fieldset-form">
        <h2>INFORMACIÓN DEL MONSTRUO</h2>

        <form class="form-contenedor">
          <div class="inputs-contenedor">
            <label for="nombre"><img src="../icon/nombre.png" alt="calabaza" class="icon-img" /> Nombre</label>
            <input type="text" id="nombre" placeholder="Ingrese nombre" required />
          </div>

          <div class="inputs-contenedor">
            <label for="alias"><img src="../icon/alias.png" alt="murcielago" class="icon-img" /> Alias</label>
            <input type="text" id="alias" placeholder="Ingrese Alter-Ego" required />
          </div>

          <div class="inputs-contenedor">
            <label for="rdoEstaca"><img src="../icon/defensa.png" alt="pocion" class="icon-img" />Defensa</label>
            <div class="div-form">
              <label class="label-radio">
                <input type="radio" name="defensa" value="estaca" id="rdoEstaca" checked />
                Estaca</label
              >

              <label class="label-radio">
                <input type="radio" name="defensa" value="plata" />
                Plata</label
              >

              <label class="label-radio">
                <input type="radio" name="defensa" value="crucifijo" />
                Crucifijo</label
              >

              <label class="label-radio">
                <input type="radio" name="defensa" value="pocion" />
                Poción</label
              >
            </div>
          </div>

          <div class="inputs-contenedor">
            <label for="miedo"><img src="../icon/miedo.png" alt="zombi" class="icon-img" /> Miedo</label>
            <input type="range" id="miedo" />
          </div>

          <div class="inputs-contenedor">
            <label for="selectTipo"><img src="../icon/tipo.png" alt="fantasma" class="icon-img" /> Tipo</label>
            <select id="selectTipo"></select>
          </div>
          <input type="text" id="txtId" hidden />
          <div class="cont-btns">
            <input type="submit" value="Guardar" />
            <button id="btnEliminar" class="btn btnEliminar" hidden>Eliminar</button>
            <button id="btnCancelar" class="btn btnCancelar" hidden>Cancelar</button>
          </div>
        </form>
      </fieldset>

      <section class="container" id="filtro">
        <form>
          <div class="row bg-secondary mb-4">
            <div class="col-6">
              <label class="form-label">
                Tipo
                <select name="tipo" class="form-select m-3 text-center" id="filtroTipo">
                  <option value="todos" selected>Todos</option>
                </select>
              </label>
            </div>
            <div class="col-6">
              <label class="form-label">
                Promedio
                <input type="text" class="form-control m-3 text-center" id="txtPromedio" disabled />
              </label>
            </div>
          </div>

          <div class="row bg-secondary-subtle mb-4">
            <div class="col mt-3 mb-2">
              <div class="form-check">
                <input type="checkbox" checked class="form-check-input" name="atributos" id="chNombre" value="nombre" />
                <label class="form-check-label" for="chNombre"> Nombre </label>
              </div>
            </div>
            <div class="col mt-3 mb-2">
              <div class="form-check">
                <input type="checkbox" checked class="form-check-input" name="atributos" id="chAlias" value="alias" />
                <label class="form-check-label" for="chAlias"> Alias </label>
              </div>
            </div>
            <div class="col mt-3 mb-2">
              <div class="form-check">
                <input
                  type="checkbox"
                  checked
                  class="form-check-input"
                  name="atributos"
                  id="chDefensa"
                  value="defensa"
                />
                <label class="form-check-label" for="chDefensa"> Defensa </label>
              </div>
            </div>
            <div class="col mt-3 mb-2">
              <div class="form-check">
                <input type="checkbox" checked class="form-check-input" name="atributos" id="chMiedo" value="miedo" />
                <label class="form-check-label" for="chMiedo">Miedo </label>
              </div>
            </div>
            <div class="col mt-3 mb-2">
              <div class="form-check">
                <input type="checkbox" checked class="form-check-input" name="atributos" id="chTipo" value="tipo" />
                <label class="form-check-label" for="chTipo"> Tipo </label>
              </div>
            </div>
          </div>
        </form>
      </section>

      <img src="../img/spinner.gif" alt="spinner" id="spinner" class="spinner" hidden />
      <section id="tabla"></section>
    </main>

    <footer>
      <nav>
        <ul class="navbar">
          <li><a class="ancla" href="./index.html">HOME</a></li>
          <li><a class="ancla" id="getMonstruos">MONSTRUOS</a></li>
          <li><a class="ancla" href="#">BLOG</a></li>
          <li><a class="ancla" href="#">CONTACTO</a></li>
        </ul>
      </nav>
      <p>LABORATORIO III - TODOS LOS DERECHOS RESERVADOS 2023 ©</p>
    </footer>
  </body>
</html>
